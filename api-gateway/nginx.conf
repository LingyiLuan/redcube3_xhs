events {
    worker_connections 1024;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream user-service {
        server user-service-production-5d66.up.railway.app:80;
    }

    upstream interview-service {
        server interview-service-production.up.railway.app:80;
    }

    upstream content-service {
        server content-service-production-f440.up.railway.app:80;
    }

    upstream notification-service {
        server notification-service-production-d2f3.up.railway.app:80;
    }

    # Frontend disabled (using separate React dev server)
    # upstream frontend {
    #     server frontend:80;
    # }

    server {
        listen ${PORT};

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # User service routes
        location /api/users {
            proxy_pass http://user-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Forward cookies for authentication
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
        }

        # OAuth routes (Google, LinkedIn, etc.) - must come before /api/auth
        location /auth {
            proxy_pass http://user-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Forward cookies for authentication
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
        }

        location /api/auth {
            proxy_pass http://user-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Forward cookies for authentication
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
        }

        # Interview service routes
        location /api/interviews {
            proxy_pass http://interview-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/sessions {
            proxy_pass http://interview-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # SSL verification for Railway
            proxy_ssl_verify off;
        }

        # Content service routes
        location /api/content {
            proxy_pass http://content-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Forward cookies for authentication
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            # Increase timeouts for AI generation (learning maps can take 2-3 minutes with multiple LLM calls)
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }

        location /api/questions {
            proxy_pass http://content-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Forward cookies for authentication
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
        }

        # Notification service routes
        location /api/notifications {
            proxy_pass http://notification-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket support for real-time features
        location /ws {
            proxy_pass http://notification-service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # SSL verification for Railway
            proxy_ssl_verify off;
        }

        # Frontend disabled - using separate React dev server on port 3000
        # Frontend - Vue 3 SPA (catch-all, must be last)
        # location / {
        #     proxy_pass http://frontend;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #
        #     # Handle SPA routing - if backend returns 404, let frontend handle it
        #     proxy_intercept_errors on;
        #     error_page 404 = @frontend;
        # }
        #
        # location @frontend {
        #     proxy_pass http://frontend;
        # }
    }
}