events {
    worker_connections 1024;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Railway private network DNS resolver
    # Forces DNS re-resolution every 5 seconds to avoid stale connections
    resolver [fd12::10] valid=5s ipv6=on;

    # Frontend disabled (using separate React dev server)
    # upstream frontend {
    #     server frontend:80;
    # }

    server {
        listen ${PORT};

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # User service routes
        location /api/users {
            set $upstream_user http://user-service.railway.internal:${USER_SERVICE_PORT};
            proxy_pass $upstream_user;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Forward cookies for authentication
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
        }

        # OAuth routes (Google, LinkedIn, etc.) - must come before /api/auth
        location /auth {
            set $upstream_user http://user-service.railway.internal:${USER_SERVICE_PORT};
            proxy_pass $upstream_user;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            # Forward cookies for authentication
            proxy_set_header Cookie $http_cookie;
            # Ensure Set-Cookie headers are passed through
            proxy_pass_header Set-Cookie;
            proxy_cookie_path / /;
            proxy_cookie_domain ~^(.+)$ $1;
            # Disable retries for OAuth callbacks
            proxy_next_upstream off;
            proxy_read_timeout 120s;
            proxy_connect_timeout 30s;
        }

        location /api/auth {
            set $upstream_user http://user-service.railway.internal:${USER_SERVICE_PORT};
            proxy_pass $upstream_user;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            # Forward cookies for authentication
            proxy_set_header Cookie $http_cookie;
            # Ensure Set-Cookie headers are passed through
            proxy_pass_header Set-Cookie;
            proxy_cookie_path / /;
            proxy_cookie_domain ~^(.+)$ $1;
            # Disable retries for OAuth callbacks
            proxy_next_upstream off;
            proxy_read_timeout 120s;
            proxy_connect_timeout 30s;
        }

        # Interview service routes
        location /api/interviews {
            set $upstream_interview http://interview-service.railway.internal:${INTERVIEW_SERVICE_PORT};
            proxy_pass $upstream_interview;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/sessions {
            set $upstream_interview http://interview-service.railway.internal:${INTERVIEW_SERVICE_PORT};
            proxy_pass $upstream_interview;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Content service routes
        location /api/content {
            set $upstream_content http://content-service.railway.internal:${CONTENT_SERVICE_PORT};

            # CORS headers - needed for error responses (Cloudflare 524 timeouts don't include origin headers)
            add_header 'Access-Control-Allow-Origin' 'https://labzero.io' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Cookie' always;

            # Handle preflight OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://labzero.io';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Cookie';
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass $upstream_content;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Forward cookies for authentication
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            # Increase timeouts for AI generation (learning maps can take 2-3 minutes with multiple LLM calls)
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }

        location /api/questions {
            set $upstream_content http://content-service.railway.internal:${CONTENT_SERVICE_PORT};
            proxy_pass $upstream_content;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Forward cookies for authentication
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
        }

        # Notification service routes
        location /api/notifications {
            set $upstream_notification http://notification-service.railway.internal:${NOTIFICATION_SERVICE_PORT};
            proxy_pass $upstream_notification;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket support for real-time features
        location /ws {
            set $upstream_notification http://notification-service.railway.internal:${NOTIFICATION_SERVICE_PORT};
            proxy_pass $upstream_notification;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend disabled - using separate React dev server on port 3000
        # Frontend - Vue 3 SPA (catch-all, must be last)
        # location / {
        #     proxy_pass http://frontend;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #
        #     # Handle SPA routing - if backend returns 404, let frontend handle it
        #     proxy_intercept_errors on;
        #     error_page 404 = @frontend;
        # }
        #
        # location @frontend {
        #     proxy_pass http://frontend;
        # }
    }
}