<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main brain circle -->
  <circle cx="200" cy="200" r="120" stroke="#000000" stroke-width="3" fill="none"/>

  <!-- Neurons (inner circles) -->
  <circle cx="200" cy="140" r="15" stroke="#000000" stroke-width="2" fill="none"/>
  <circle cx="160" cy="170" r="12" stroke="#000000" stroke-width="2" fill="none"/>
  <circle cx="240" cy="170" r="12" stroke="#000000" stroke-width="2" fill="none"/>
  <circle cx="180" cy="200" r="10" stroke="#000000" stroke-width="2" fill="none"/>
  <circle cx="220" cy="200" r="10" stroke="#000000" stroke-width="2" fill="none"/>
  <circle cx="160" cy="230" r="12" stroke="#000000" stroke-width="2" fill="none"/>
  <circle cx="240" cy="230" r="12" stroke="#000000" stroke-width="2" fill="none"/>
  <circle cx="200" cy="260" r="15" stroke="#000000" stroke-width="2" fill="none"/>

  <!-- Neural connections -->
  <line x1="200" y1="155" x2="160" y2="170" stroke="#000000" stroke-width="1.5"/>
  <line x1="200" y1="155" x2="240" y2="170" stroke="#000000" stroke-width="1.5"/>
  <line x1="160" y1="182" x2="180" y2="200" stroke="#000000" stroke-width="1.5"/>
  <line x1="240" y1="182" x2="220" y2="200" stroke="#000000" stroke-width="1.5"/>
  <line x1="180" y1="210" x2="160" y2="230" stroke="#000000" stroke-width="1.5"/>
  <line x1="220" y1="210" x2="240" y2="230" stroke="#000000" stroke-width="1.5"/>
  <line x1="160" y1="242" x2="200" y2="260" stroke="#000000" stroke-width="1.5"/>
  <line x1="240" y1="242" x2="200" y2="260" stroke="#000000" stroke-width="1.5"/>
  <line x1="180" y1="200" x2="220" y2="200" stroke="#000000" stroke-width="1.5"/>
  <line x1="160" y1="170" x2="160" y2="230" stroke="#000000" stroke-width="1.5"/>
  <line x1="240" y1="170" x2="240" y2="230" stroke="#000000" stroke-width="1.5"/>

  <!-- Floating particles around brain -->
  <circle cx="100" cy="150" r="3" fill="#000000"/>
  <circle cx="90" cy="190" r="2" fill="#000000"/>
  <circle cx="110" cy="230" r="3" fill="#000000"/>
  <circle cx="85" cy="270" r="2" fill="#000000"/>
  <circle cx="120" cy="290" r="3" fill="#000000"/>

  <circle cx="300" cy="140" r="2" fill="#000000"/>
  <circle cx="310" cy="180" r="3" fill="#000000"/>
  <circle cx="290" cy="220" r="2" fill="#000000"/>
  <circle cx="315" cy="260" r="3" fill="#000000"/>
  <circle cx="295" cy="290" r="2" fill="#000000"/>

  <circle cx="150" cy="90" r="2" fill="#000000"/>
  <circle cx="200" cy="70" r="3" fill="#000000"/>
  <circle cx="250" cy="90" r="2" fill="#000000"/>

  <circle cx="140" cy="320" r="3" fill="#000000"/>
  <circle cx="200" cy="340" r="2" fill="#000000"/>
  <circle cx="260" cy="325" r="3" fill="#000000"/>

  <!-- Report document (right side) -->
  <rect x="340" y="180" width="120" height="160" stroke="#000000" stroke-width="2" fill="#F8F8F8" rx="4"/>

  <!-- Document header -->
  <rect x="350" y="190" width="100" height="20" fill="#000000"/>
  <text x="400" y="204" font-family="monospace" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">ANALYSIS</text>

  <!-- Document lines (representing text) -->
  <line x1="350" y1="225" x2="450" y2="225" stroke="#000000" stroke-width="1.5"/>
  <line x1="350" y1="235" x2="440" y2="235" stroke="#666666" stroke-width="1"/>
  <line x1="350" y1="242" x2="445" y2="242" stroke="#666666" stroke-width="1"/>

  <line x1="350" y1="260" x2="450" y2="260" stroke="#000000" stroke-width="1.5"/>
  <line x1="350" y1="270" x2="435" y2="270" stroke="#666666" stroke-width="1"/>
  <line x1="350" y1="277" x2="448" y2="277" stroke="#666666" stroke-width="1"/>

  <!-- Mini chart in document -->
  <rect x="355" y="295" width="15" height="30" fill="#000000"/>
  <rect x="375" y="285" width="15" height="40" fill="#000000"/>
  <rect x="395" y="275" width="15" height="50" fill="#000000"/>
  <rect x="415" y="290" width="15" height="35" fill="#000000"/>

  <!-- Arrow from brain to document -->
  <path d="M 320 200 L 340 190" stroke="#000000" stroke-width="2" fill="none"/>
  <polygon points="340,190 335,193 338,186" fill="#000000"/>

  <!-- Caption below -->
  <text x="250" y="400" font-family="monospace" font-size="14" fill="#000000" text-anchor="middle">
    Breaking down → Analyzing → Insights
  </text>
</svg>
