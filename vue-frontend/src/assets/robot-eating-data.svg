<svg width="1000" height="500" viewBox="0 0 1000 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- LEFT SIDE: LOTS of Messy Text/Documents Flying In -->
  <g id="messy-input">
    <!-- Large text pieces (various sizes) -->
    <text x="50" y="80" font-family="monospace" font-size="24" fill="#000000" opacity="0.7" transform="rotate(-15 50 80)">INTERVIEW</text>
    <text x="40" y="140" font-family="monospace" font-size="16" fill="#333333" opacity="0.6" transform="rotate(10 40 140)">system design</text>
    <text x="80" y="200" font-family="monospace" font-size="32" fill="#000000" opacity="0.8" transform="rotate(-20 80 200)">AMAZON</text>
    <text x="30" y="260" font-family="monospace" font-size="14" fill="#666666" opacity="0.5" transform="rotate(25 30 260)">behavioral</text>
    <text x="90" y="320" font-family="monospace" font-size="20" fill="#000000" opacity="0.7" transform="rotate(-8 90 320)">coding</text>

    <text x="150" y="60" font-family="monospace" font-size="18" fill="#444444" opacity="0.6" transform="rotate(18 150 60)">FAANG</text>
    <text x="130" y="120" font-family="monospace" font-size="28" fill="#000000" opacity="0.75" transform="rotate(-12 130 120)">GOOGLE</text>
    <text x="160" y="180" font-family="monospace" font-size="12" fill="#777777" opacity="0.5" transform="rotate(22 160 180)">algorithms</text>
    <text x="140" y="240" font-family="monospace" font-size="22" fill="#222222" opacity="0.7" transform="rotate(-18 140 240)">META</text>
    <text x="170" y="300" font-family="monospace" font-size="16" fill="#555555" opacity="0.6" transform="rotate(15 170 300)">leadership</text>
    <text x="150" y="360" font-family="monospace" font-size="26" fill="#000000" opacity="0.8" transform="rotate(-25 150 360)">APPLE</text>

    <!-- Small scattered text -->
    <text x="60" y="110" font-family="monospace" font-size="10" fill="#888888" opacity="0.4" transform="rotate(30 60 110)">prep</text>
    <text x="110" y="150" font-family="monospace" font-size="11" fill="#999999" opacity="0.45" transform="rotate(-30 110 150)">questions</text>
    <text x="70" y="230" font-family="monospace" font-size="9" fill="#AAAAAA" opacity="0.4" transform="rotate(35 70 230)">tips</text>
    <text x="120" y="280" font-family="monospace" font-size="10" fill="#888888" opacity="0.45" transform="rotate(-22 120 280)">strategy</text>
    <text x="100" y="340" font-family="monospace" font-size="11" fill="#999999" opacity="0.4" transform="rotate(28 100 340)">mock</text>

    <!-- More text pieces -->
    <text x="200" y="100" font-family="monospace" font-size="15" fill="#666666" opacity="0.6" transform="rotate(-10 200 100)">data</text>
    <text x="180" y="220" font-family="monospace" font-size="19" fill="#333333" opacity="0.65" transform="rotate(12 180 220)">salary</text>
    <text x="210" y="260" font-family="monospace" font-size="13" fill="#777777" opacity="0.5" transform="rotate(-16 210 260)">offers</text>

    <!-- Motion lines suggesting movement toward robot -->
    <path d="M 100 90 L 250 180" stroke="#000000" stroke-width="2" stroke-dasharray="8,4" opacity="0.2"/>
    <path d="M 120 150 L 260 200" stroke="#000000" stroke-width="2" stroke-dasharray="8,4" opacity="0.2"/>
    <path d="M 90 210 L 240 220" stroke="#000000" stroke-width="2" stroke-dasharray="8,4" opacity="0.2"/>
    <path d="M 140 270 L 270 240" stroke="#000000" stroke-width="2" stroke-dasharray="8,4" opacity="0.2"/>
    <path d="M 110 320 L 250 260" stroke="#000000" stroke-width="2" stroke-dasharray="8,4" opacity="0.2"/>
    <path d="M 170 340 L 280 270" stroke="#000000" stroke-width="2" stroke-dasharray="8,4" opacity="0.2"/>
  </g>

  <!-- CENTER: Robot Head - Wall-E Style with Personality -->
  <g id="robot-head" transform="translate(350, 80)">
    <!-- Main head body (rectangular with rounded corners) -->
    <rect x="0" y="80" width="180" height="160" fill="#E8E8E8" stroke="#000000" stroke-width="4" rx="20"/>

    <!-- Top panel/forehead -->
    <rect x="10" y="90" width="160" height="35" fill="#F5F5F5" stroke="#000000" stroke-width="2" rx="8"/>

    <!-- Antenna on top -->
    <line x1="90" y1="80" x2="90" y2="50" stroke="#000000" stroke-width="4"/>
    <circle cx="90" cy="45" r="8" fill="#000000"/>
    <circle cx="90" cy="45" r="4" fill="#FFFFFF"/>

    <!-- Eyes (big expressive eyes) -->
    <g id="left-eye">
      <rect x="30" y="140" width="50" height="40" fill="#FFFFFF" stroke="#000000" stroke-width="3" rx="8"/>
      <circle cx="50" cy="160" r="18" fill="#000000"/>
      <circle cx="53" cy="157" r="6" fill="#FFFFFF"/>
    </g>
    <g id="right-eye">
      <rect x="100" y="140" width="50" height="40" fill="#FFFFFF" stroke="#000000" stroke-width="3" rx="8"/>
      <circle cx="120" cy="160" r="18" fill="#000000"/>
      <circle cx="123" cy="157" r="6" fill="#FFFFFF"/>
    </g>

    <!-- Nose/sensor panel -->
    <rect x="75" y="190" width="30" height="8" fill="#CCCCCC" stroke="#000000" stroke-width="2" rx="4"/>

    <!-- MOUTH - WIDE OPEN puking position -->
    <ellipse cx="90" cy="220" rx="55" ry="30" fill="#000000"/>
    <ellipse cx="90" cy="215" rx="52" ry="28" fill="#FFFFFF"/>

    <!-- Teeth/processing gears -->
    <line x1="50" y1="210" x2="50" y2="230" stroke="#000000" stroke-width="3"/>
    <line x1="65" y1="208" x2="65" y2="232" stroke="#000000" stroke-width="3"/>
    <line x1="80" y1="207" x2="80" y2="233" stroke="#000000" stroke-width="3"/>
    <line x1="95" y1="207" x2="95" y2="233" stroke="#000000" stroke-width="3"/>
    <line x1="110" y1="208" x2="110" y2="232" stroke="#000000" stroke-width="3"/>
    <line x1="125" y1="210" x2="125" y2="230" stroke="#000000" stroke-width="3"/>

    <!-- Cheek panels (cute robot detail) -->
    <circle cx="15" cy="200" r="12" fill="none" stroke="#000000" stroke-width="2"/>
    <line x1="10" y1="200" x2="20" y2="200" stroke="#000000" stroke-width="2"/>
    <line x1="15" y1="195" x2="15" y2="205" stroke="#000000" stroke-width="2"/>

    <circle cx="165" cy="200" r="12" fill="none" stroke="#000000" stroke-width="2"/>
    <line x1="160" y1="200" x2="170" y2="200" stroke="#000000" stroke-width="2"/>
    <line x1="165" y1="195" x2="165" y2="205" stroke="#000000" stroke-width="2"/>

    <!-- Visible gears/circuits on head -->
    <circle cx="25" cy="105" r="8" fill="none" stroke="#000000" stroke-width="1.5"/>
    <line x1="25" y1="97" x2="25" y2="113" stroke="#000000" stroke-width="1.5"/>
    <line x1="17" y1="105" x2="33" y2="105" stroke="#000000" stroke-width="1.5"/>

    <circle cx="155" cy="105" r="8" fill="none" stroke="#000000" stroke-width="1.5"/>
    <line x1="155" y1="97" x2="155" y2="113" stroke="#000000" stroke-width="1.5"/>
    <line x1="147" y1="105" x2="163" y2="105" stroke="#000000" stroke-width="1.5"/>

    <!-- Body/neck connector -->
    <rect x="60" y="240" width="60" height="40" fill="#D8D8D8" stroke="#000000" stroke-width="3" rx="8"/>
    <circle cx="75" cy="255" r="4" fill="#000000"/>
    <circle cx="105" cy="255" r="4" fill="#000000"/>
    <line x1="75" y1="268" x2="105" y2="268" stroke="#000000" stroke-width="2"/>
  </g>

  <!-- RIGHT SIDE: Clean Report "PUKING OUT" -->
  <g id="clean-output">
    <!-- Report coming out of mouth with motion -->
    <g transform="translate(580, 200)">
      <!-- Main report document -->
      <rect x="0" y="0" width="180" height="240" fill="#FFFFFF" stroke="#000000" stroke-width="4" rx="6"/>

      <!-- Header section (black bar) -->
      <rect x="0" y="0" width="180" height="45" fill="#000000" rx="6"/>
      <text x="90" y="28" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="bold">INTERVIEW REPORT</text>

      <!-- Clean formatted content -->
      <line x1="20" y1="70" x2="160" y2="70" stroke="#000000" stroke-width="3"/>
      <line x1="20" y1="90" x2="150" y2="90" stroke="#666666" stroke-width="2"/>
      <line x1="20" y1="105" x2="155" y2="105" stroke="#666666" stroke-width="2"/>

      <line x1="20" y1="130" x2="160" y2="130" stroke="#000000" stroke-width="3"/>
      <line x1="20" y1="150" x2="145" y2="150" stroke="#666666" stroke-width="2"/>
      <line x1="20" y1="165" x2="158" y2="165" stroke="#666666" stroke-width="2"/>

      <!-- Bar chart visualization -->
      <rect x="25" y="210" width="18" height="25" fill="#000000"/>
      <rect x="48" y="200" width="18" height="35" fill="#000000"/>
      <rect x="71" y="195" width="18" height="40" fill="#000000"/>
      <rect x="94" y="203" width="18" height="32" fill="#000000"/>
      <rect x="117" y="198" width="18" height="37" fill="#000000"/>
      <rect x="140" y="205" width="18" height="30" fill="#000000"/>
    </g>

    <!-- "Puking" motion lines from mouth to report -->
    <path d="M 530 300 Q 550 280, 580 260" stroke="#000000" stroke-width="3" stroke-dasharray="10,5" opacity="0.25"/>
    <path d="M 530 310 Q 550 300, 580 290" stroke="#000000" stroke-width="3" stroke-dasharray="10,5" opacity="0.25"/>
    <path d="M 530 320 Q 550 320, 580 320" stroke="#000000" stroke-width="3" stroke-dasharray="10,5" opacity="0.25"/>

    <!-- Sparkle/shine effects on report -->
    <path d="M 650 180 L 660 180 M 655 175 L 655 185" stroke="#000000" stroke-width="2" opacity="0.3"/>
    <path d="M 720 220 L 730 220 M 725 215 L 725 225" stroke="#000000" stroke-width="2" opacity="0.3"/>
    <path d="M 680 420 L 690 420 M 685 415 L 685 425" stroke="#000000" stroke-width="2" opacity="0.3"/>
  </g>

  <!-- Caption Text Below -->
  <text x="500" y="480" font-family="'Space Grotesk', monospace" font-size="20" fill="#000000" text-anchor="middle" font-weight="bold">
    Raw Interview Data → AI Processing → Comprehensive Analysis
  </text>
</svg>
